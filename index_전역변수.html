<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrap {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
    }

    #wrap>div {
        margin: 0 0 20px;
    }

    .btn-wrap {
        display: flex;
        justify-content: space-between;
    }

    .display-date {
        color: #000;
        font-weight: bold;
        text-align: center;
    }

    .formdate-wrap strong {
        display: block;
        text-align: center;
    }

    h2 {
        font-size: 20px;
        text-align: center;
    }
</style>

<body>

    <div id="wrap">
        <div class="btn-wrap">
            <button id="btnPrevMonth">이전달</button>
            <p class="display-date" id="displayMonth"></p>
            <button id="btnNextMonth">다음달</button>
        </div>
    </div>
    <script src="/main.js"></script>
    <script>
        const toDayMonth = new Date();

        let CURRENT_MONTH = toDayMonth;  //전역변수를 지정할떄


        const displayDateHtml = document.querySelector('#displayMonth');
        displayDateHtml.innerHTML = formatDateOption(toDayMonth, 3, 'month');
        /*--------------------------------------------------------------
            prev
        --------------------------------------------------------------*/
        document.querySelector('#btnPrevMonth').addEventListener('click', function () {
            CURRENT_MONTH = monthIncDec(CURRENT_MONTH, '-');
            displayDateHtml.innerHTML = formatDateOption(CURRENT_MONTH, 3, 'month');
        });

        /*--------------------------------------------------------------
            next
        --------------------------------------------------------------*/
        document.querySelector('#btnNextMonth').addEventListener('click', function () {
            CURRENT_MONTH = monthIncDec(CURRENT_MONTH, '+');
            displayDateHtml.innerHTML = formatDateOption(CURRENT_MONTH, 3, 'month');
        });

        function monthIncDec(currentDate, sort) {
            if (sort == '+') {
                currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, currentDate.getDate());
            } else {
                currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, currentDate.getDate());
            }
            return currentDate;
        }

    </script>
</body>

</html>
